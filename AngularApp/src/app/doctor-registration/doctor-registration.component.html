<div class="container">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name.." #firstname>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." #lastname>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="age">Age</label>
        </div>
        <div class="col-75">
          <input type="text" id="age" name="age" placeholder="Your age.." #age>
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="gender">Gender</label>
      </div>
      <div class="col-75">
        <select id="gender" name="gender" #gender>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="bloodgroup">blood group</label>
      </div>
      <div class="col-75">
        <select id="bloodgroup" name="bloodgroup" #bloodgroup>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option> 
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="symptoms">Symptoms</label>
      </div>
      <div class="col-75">
        <textarea id="symptoms" name="symptoms" placeholder="Describe yor symptoms ..." style="height:200px" #symptoms></textarea>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="diabatics">Do you have diabatics ??</label>
        </div>
        <div class="col-75">
          <select id="diabatics" name="diabatics" #diabatics>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="bp">blood pressure</label>
        </div>
        <div class="col-75">
          <input type="text" id="bp" name="bp" placeholder="Your blood pressure.." #bp>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="smoke">Do you smoke ??</label>
        </div>
        <div class="col-75">
          <select id="smoke" name="smoke" #smoke>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="specialization">consult specialization</label>
        </div>
        <div class="col-75">
          <select id="specialization" name="specialization" #specialization>
            <option value="ANESTHESIOLOGY">ANESTHESIOLOGY</option>
            <option value="DERMATOLOGY">DERMATOLOGY</option>
            <option value="DIAGNOSTIC-RADIOLOGY">DIAGNOSTIC RADIOLOGY</option>
            <option value="EMERGENCY-MEDICINE">EMERGENCY MEDICINE</option>
            <option value="FAMILY-MEDICINE">FAMILY MEDICINE</option>
            <option value=" INTERNAL-MEDICINE"> INTERNAL MEDICINE</option>
            <option value="MEDICAL-GENETICS">MEDICAL GENETICS</option>
            <option value="NEUROLOGY">NEUROLOGY</option>
            <option value="NUCLEAR-MEDICINE">NUCLEAR MEDICINE</option>
            <option value="OBSTETRICS-AND-GYNECOLOGY">OBSTETRICS AND GYNECOLOGY</option>
            <option value="OPHTHALMOLOGY">OPHTHALMOLOGY</option>
            <option value="PATHOLOGY">PATHOLOGY</option>
            <option value="PEDIATRICS">PEDIATRICS</option>
            <option value="PHYSICAL-MEDICINE-&-REHABILITATION">PHYSICAL MEDICINE & REHABILITATION</option>
            <option value="PREVENTIVE-MEDICINE">PREVENTIVE MEDICINE</option>
            <option value="PSYCHIATRY">PSYCHIATRY</option>
            <option value="RADIATION-ONCOLOGY">RADIATION ONCOLOGY</option>
            <option value="SURGERY">SURGERY</option>
            <option value="UROLOGY">UROLOGY</option>
          </select>
        </div>
    </div>
    <div class="row">
        <input type="submit" value="Submit" id="submit" (click)="sendRegistrationData(
          firstname.value,
          lastname.value,
          age.value,
          gender.value,
          bloodgroup.value,
          symptoms.value,
          diabatics.value,
          bp.value,
          smoke.value,
          specialization.value)">
    </div>
  </div>
